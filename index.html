<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Questing Mind</title>
  <meta name="description" content="The Questing Mind – a creative space for ideas, learning, and curiosity.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
      background-image: url('background-pattern.png'); /* optional pattern */
      background-repeat: repeat;
    }

    nav {
      background: #0d1117;
      padding: 16px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #58a6ff;
    }

    header {
      background: linear-gradient(to right, #0d1117, #1f2937);
      color: white;
      padding: 100px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      animation: fadeIn 1.2s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      opacity: 0.9;
      animation: fadeIn 2s ease-in-out;
    }

    .author-photo {
      margin-top: 30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #58a6ff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2.5s ease-in-out;
    }

    .author-name {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #ccc;
      opacity: 0.85;
    }

    .cta-button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: #58a6ff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #1f6feb;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      background: #eaeaea;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="about.html">Research</a>
    <a href="contact.html">Contact</a>
    <a href="contact.html">Publications</a>
    <a href="contact.html">Blogs</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to Questing Mind</h1>
    <p>I'm on a journey to create, learn, and share something meaningful. Join me in this quest of the mind.</p>
    <img src="binoy.jpg" alt="Binoy Dey" class="author-photo">
    <div class="author-name">Binoy Dey – Author & Creator</div>
  </header>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>B I N O Y</strong>. All rights reserved.
  </footer>

</body>
</html>
