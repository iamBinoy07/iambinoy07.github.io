<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Questing Mind</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    nav {
      background: #0d1117;
      padding: 16px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #58a6ff;
    }

    header {
      background: linear-gradient(to right, #0d1117, #1f2937);
      color: white;
      padding: 120px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      animation: fadeIn 1.2s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      opacity: 0.9;
      animation: fadeIn 2s ease-in-out;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      background: #eaeaea;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to Questing Mind</h1>
    <p>We're building something amazing. Stay curious and stay tuned!</p>
  </header>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>B I N O Y</strong>. All rights reserved.
  </footer>

</body>
</html>
